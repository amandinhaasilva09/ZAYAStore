            const tabela = document.getElementById("tabela-produtos");
            const popup = document.getElementById("popup");
            const inputNome = document.getElementById("edit-nome");
            const inputPreco = document.getElementById("edit-preco");
            let produtoEditando = null;

            function carregarProdutos() {
                tabela.innerHTML = "";
                produtos.forEach(produto => {
                    tabela.innerHTML += `
                    <tr>
                        <td>${produto.id}</td>
                        <td>${produto.nome}</td>
                        <td>R$ ${produto.preco.toFixed(2).replace('.', ',')}</td>
                        <td class="actions">
                        <button class="edit" onclick="editarProduto(${produto.id})">Editar</button>
                        <button class="delete" onclick="excluirProduto(${produto.id})">Excluir</button>
                        </td>
                    </tr>
                    `;
                });
                }

                function excluirProduto(id) {
                    const index = produtos.findIndex(p => p.id === id);
                    if (index !== -1) {
                        produtos.splice(index, 1);
                        carregarProdutos();
                    }
                }

                function editarProduto(id) {
                    produtoEditando = produtos.find(p => p.id === id);
                    if (produtoEditando) {
                        inputNome.value = produtoEditando.nome;
                        inputPreco.value = produtoEditando.preco;
                        popup.style.display = "flex";
                    }
                }

                document.getElementById("salvar").onclick = () => {
                    if (produtoEditando) {
                        produtoEditando.nome = inputNome.value;
                        produtoEditando.preco = parseFloat(inputPreco.value);
                        carregarProdutos();
                        popup.style.display = "none";
                    }
                };

                document.getElementById("cancelar").onclick = () => {
                    popup.style.display = "none";
                };

                carregarProdutos();
  </script>
